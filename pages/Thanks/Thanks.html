<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a solution to the Interactive rating component challenge on Frontend Mentor."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./Thanks.css" />
    <script src="../../script/storedRating.js"></script>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>

  <body>
    <main class="card">
      <img
        class="card__image"
        src="../../assets/images/illustration-thank-you.svg"
        alt="thank you"
      />

      <div id="value" class="card__container"></div>

      <div></div>

      <h1 class="card__title">Thank you!</h1>
      <p class="card__description">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Yvelchrome">Yvelchrome</a>.
      </div>
    </footer>
  </body>
</html>
