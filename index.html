<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body class="background">
    <main class="card">
      <img
        src="./images/image-equilibrium.jpg"
        alt="NFT image"
        class="nft-image"
      />
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="hover view icon" />
      </div>
      <h1 class="nft-name">Equilibrium #3429</h1>
      <p class="nft-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="info">
        <div class="nft-price">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
          <p>0.041 ETH</p>
        </div>
        <div class="nft-time">
          <img src="./images/icon-clock.svg" alt="clock icon" />
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <div class="nft-creator">
        <img src="./images/image-avatar.png" alt="creator avatar" />
        <p>Creation of&nbsp</p>
        <a href="#">Jules Wyvern</a>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Yvelchrome">Yvelchrome</a>.
      </div>
    </footer>
  </body>
</html>
