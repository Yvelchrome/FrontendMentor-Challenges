<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a solution to the Interactive rating component challenge on Frontend Mentor."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./script/main.js"></script>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>

  <body>
    <main class="card">
      <div class="card__container">
        <img src="./assets/images/icon-star.svg" alt="" />
      </div>
      <h1 class="card__title">How did we do?</h1>
      <p class="card__description">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="card__rating">
        <div class="card__rating__container">
          <button
            class="card__rating__container--button"
            name="rating"
            type="button"
            value="1"
          >
            1
          </button>
        </div>
        <div class="card__rating__container">
          <button
            class="card__rating__container--button"
            name="rating"
            type="button"
            value="2"
          >
            2
          </button>
        </div>
        <div class="card__rating__container">
          <button
            class="card__rating__container--button"
            name="rating"
            type="button"
            value="3"
          >
            3
          </button>
        </div>
        <div class="card__rating__container">
          <button
            class="card__rating__container--button"
            name="rating"
            type="button"
            value="4"
          >
            4
          </button>
        </div>
        <div class="card__rating__container">
          <button
            class="card__rating__container--button"
            name="rating"
            type="button"
            value="5"
          >
            5
          </button>
        </div>
      </div>
      <div class="card__submit">
        <button
          class="card__submit--button"
          type="submit"
          onclick="location.href='./pages/Thanks/Thanks.html'"
        >
          SUBMIT
        </button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Yvelchrome">Yvelchrome</a>.
      </div>
    </footer>
  </body>
</html>
