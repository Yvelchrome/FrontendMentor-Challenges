<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a solution to the intro section with dropdown navigation challenge on Frontend Mentor."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./script/main.js"></script>
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>

  <body>
    <div class="navbar">
      <div>
        <img class="navbar__logo" src="./assets/images/logo.svg" alt="" />
        <div class="navbar__title--dropdown">
          <span class="navbar__title">Features</span>
          <img src="./assets/images/icon-arrow-down.svg" alt="" />
        </div>
        <div class="navbar__title--dropdown">
          <span class="navbar__title">Company</span>
          <img src="./assets/images/icon-arrow-down.svg" alt="" />
        </div>
        <span class="navbar__title">Careers</span>
        <span class="navbar__title">About</span>
      </div>
      <div>
        <span class="navbar__title navbar__title--login">Login</span>
        <span class="navbar__title navbar__title--register">Register</span>
      </div>
    </div>
    <main class="page">
      <div class="page__content">
        <h1 class="page__title">Make remote work</h1>
        <p class="page__description">
          Get your team in sync, no matter your location. <br />Streamline
          processes, create team rituals, and <br />
          watch productivity soar.
        </p>
        <button class="page__button">Learn more</button>
        <div class="page__clients">
          <img
            src="./assets/images/client-databiz.svg"
            alt=""
            class="page__clients--img"
          />
          <img
            src="./assets/images/client-audiophile.svg"
            alt=""
            class="page__clients--img"
          />
          <img
            src="./assets/images/client-meet.svg"
            alt=""
            class="page__clients--img"
          />
          <img
            src="./assets/images/client-maker.svg"
            alt=""
            class="page__clients--img"
          />
        </div>
      </div>
      <div class="page__image">
        <img
          src="./assets/images/image-hero-desktop.png"
          alt=""
          class="page__image--img"
        />
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Yvelchrome">Yvelchrome</a>.
      </div>
    </footer>
  </body>
</html>
